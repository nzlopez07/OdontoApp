{% extends "base.html" %}

{% block title %}Logs del Sistema{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-file-text"></i> Logs del Sistema</h1>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                <i class="bi bi-terminal"></i> Registro Completo de Eventos
            </div>
            <div class="card-body p-0">
                <pre class="bg-dark text-light p-3 m-0" style="max-height: 80vh; overflow-y: auto; font-size: 0.8rem;">{% for line in log_lines %}{{ line }}{% endfor %}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
